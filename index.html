<!DOCTYPE html>

<html>

<head>

	<title>Train Times</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron" style="background-color:brown; color: white">
			<h1 class="text-center">Train Times</h1>
		</div>

		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thread>
								<tr>
									<th>Train</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thread>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Information</strong></h3>
            </div>
            <div class="panel-body">

              <form>
              	<div class="form-group">
                  <label for="train=name-input">Train Name</label>
                  <input class="form-control" id="train-name-input-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
